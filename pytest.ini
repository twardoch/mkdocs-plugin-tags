[pytest]
minversion = 6.0
addopts = -ra -q --color=yes
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    # Add other warnings to ignore here if necessary
# Example: ignore UserWarning from a specific module
    # ignore:.*specific warning text.*:UserWarning:some_module
# Enable asyncio mode if your tests use asyncio
# asyncio_mode = auto
